
<div id="friends-bar-btn">
    <img src="../../assets/img/friends_bar/people.svg" />
    <p>Connections</p>
</div>

<div id="friends-bar">

    <div class="header">
        <img id="close-btn" src="../../assets/img/friends_bar/right_pointer.svg" />
        <div>
            <h1>Connections</h1>
            <img id="friends-icon" src="../../assets/img/friends_bar/people.svg" />
        </div>
        
    </div>
    
    <div class="search">
        <img src="../../assets/img/friends_bar/search_green.svg" />
        <input type="search" name="connections" placeholder="Find people on campus" />
    </div>
    <h2 id="friends-list-type">On campus friends</h2>
    <div id="friends-list">
        <div id="online-friends"></div>
        <div id="offline-friends" style="display:none"></div>
    </div>
    <p id="no-friends-label" style="display:none">None of your friends are currently on virtual campus.</p>
    <a id="show-friends" href="javascript:void(0)">view all friends</a>
    <h2 id="requests-label">Connection requests</h2>
    <div id="requests-list"></div>
    <h2 id="searched-people-label" style="display:none">People currently on campus</h2>
    <div id="searched-people"></div>
    <p id="no-search-results" style="display:none">No one currently on campus matches your search query.</p>
</div>
