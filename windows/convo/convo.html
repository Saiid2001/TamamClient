<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo.svg" />
        <div class="window-control">
            <button id="min-window"><img src="../../assets/img/minimize-dark.svg" /></button>
            <button id="max-window"><img src="../../assets/img/maximize-dark.svg" /></button>
            <button id="close-window"><img src="../../assets/img/close-dark.svg" /></button>
        </div>
    </div>
    <div class="view"><p></p></div>
    <script>
        const querystring = require('querystring');
        let query = querystring.parse(global.location.search);
        let data = JSON.parse(query['?data'])

        let p = document.querySelector('p')
        p.innerHTML = "Connected to " + data['users'][0]
    </script>
    <script src="../../js/window-control.js"></script>
</body>
</html>
