<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./css/lobby.css" />
    
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo.svg" />
        <div class="window-control">
            <button id="min-window"><img src="../../assets/img/minimize-dark.svg" /></button>
            <button id="max-window"><img src="../../assets/img/maximize-dark.svg" /></button>
            <button id="close-window"><img src="../../assets/img/close-dark.svg" /></button>
        </div>
    </div>
    <div class="view">
        <header>
            <h1 id="header-greeting"></h1>
            <div class="search">
                <img src="../../assets/img/search.png" id="search-btn" height="15px" width="15px" />
                <input type="search" id="search-query" name="rooms" placeholder="Find Rooms..." />
                <div class="search-dropdown" id="search-dropdown"></div>
            </div>
        </header>
        <div class="lobby">

        </div>
        <div class="side-bar">
            <div class="top-menu">
                <img class="logo" src="../../assets/img/settings_applications.svg" />
                <img class="logo" src="../../assets/img/account_box.svg" />
                <h4 id="username"></h4>
            </div>
            <section class="catchup">
                <h3>Catch Up</h3>
                <div class="user-container">
                    <div class="user-list">
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>
                        <div class="user">
                            <img class="logo" src="../../assets/img/avatar.png" />
                            <div>Karim</div>
                        </div>

                    </div>
                </div>
            </section>
            <section class="chatArea">
                <h3>Activity</h3>
                <div class="chat">

                </div>
            </section>
            <footer>
                <h3>Quick Actions</h3>
                <img id="schedule" src="assets/img/schedule.svg" />
                <img id="map" src="assets/img/map.svg" />
            </footer>
        </div>
    </div>

    <div class="conversation" id="call" hidden><embed type="text/html" src="../../widgets/conversation/conversation.html"></embed></div>

    <script src="../../js/window-control.js"></script>
    <script src="../../js/CanvasController.js"></script>

    <script src="js/canvas.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/chatbot.js"></script>
    <script src="js/search.js"></script>
    <script src="../../js/rtc.js"></script>
    <script src="../../js/participants.js"></script>
</body>
</html>
