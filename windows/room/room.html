<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="css/room.css" />
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo-dark.svg" />
        <div class="window-control">
            <button id="min-window"><img src="../../assets/img/minimize-dark.svg" /></button>
            <button id="max-window"><img src="../../assets/img/maximize-dark.svg" /></button>
            <button id="close-window"><img src="../../assets/img/close-dark.svg" /></button>
        </div>
    </div>
    <div class="view">
        <div class="room-head">
            <h1 id="room-title"></h1>

        </div>

        <div class="room"></div>
        <button id="exit-room"><img src="../../assets/img/map.png" /></button>
    </div>
    <script src="../../js/window-control.js"></script>
    <script src="../../js/CanvasController.js"></script>
    <script src='js/canvas.js'></script>
    <script src='js/users.js'></script>
    <script src='js/groups.js'></script>
    <script src='js/main.js'></script>
</body>
</html>
