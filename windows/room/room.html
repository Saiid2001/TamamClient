<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="css/room.css" />
    <link rel='stylesheet' href="../../widgets/conversation/css/conversation.css" />
    <link rel='stylesheet' href="../../widgets/hover_view/css/user_hover.css" />
    <link rel="stylesheet" href="../../widgets/friends_bar/css/friends-bar.css" />
</head>
<body>
    <div class="head">
        <div class='left'>
            <button id="exit-room"><img src="../../assets/img/map.png" /></button>
            <h1 id="room-title"></h1>
        </div>
        
        <div class="window-control">
            <div id="profile-preview">
                <div class="bubble">
                    <div class="round">
                        <img src="" alt="" >
                    </div>
                </div>
                <h2></h2>
            </div>
            <button id="min-window"><img src="../../assets/img/minimize.svg" /></button>
            <button id="max-window"><img src="../../assets/img/maximize.svg" /></button>
            <button id="close-window"><img src="../../assets/img/close.svg" /><img class="hoverimage" src="../../assets/img/close.svg" /></button>
        </div>
    </div>
    <div class="view">
        <div class="room-head">
            

        </div>

        <div class="room"></div>
        
    </div>

    <div class="conversation" id="call" hidden>
        <div class='users'>

            <div class="video_on">
                <!--<div class="window">
                <video id="test" autoplay playsinline width="70%" height="50%" />
                </div>-->
                <div class="window" id="local">

                    <video autoplay playsinline width="70%" height="50%" muted />
                </div>
                <!-- <div class="window" id="remote">
                    <video autoplay playsinline width="70%" height="50%"  />
                </div> -->

            </div>

            <div class="participants">
                <img src="../../assets/img/steve.png" hidden />
            </div>
        </div>
        <div class="control">
            <button class="leave"><img src="../../widgets/conversation/assets/img/skip_previous.png" width="40px" /></button>
            <button class="voice on"><img class="on" src="../../widgets/conversation/assets/img/mic.png" width="40px" /><img class="off" src="../../widgets/conversation/assets/img/mic_off.png" width="40px" /></button>
            <button class="video on"><img class="on" src="../../widgets/conversation/assets/img/videocam.png" width="40px" /><img class="off" src="../../widgets/conversation/assets/img/videocam_off.png" width="40px" /></button>
            <button class="chat"><img src="../../widgets/conversation/assets/img/chat.png" width="40px" /></button>
        </div>

    </div>

    <div class='notification-collection'>

    </div>

    <div id="user-hover-view" hidden class="compact"></div>

    <div id="friends-bar-widget"></div>

    <script src="../../js/window-control.js"></script>
    <script src="../../js/CanvasController.js"></script>
    <script src='js/notifications.js'></script>
    <script src='js/canvas.js'></script>
    <script src='js/users.js'></script>
    <script src='js/groups.js'></script>
    <script src='js/main.js'></script>

    <script src="../../widgets/conversation/js/canvas.js"></script>
    <script src="../../widgets/conversation/js/conversation.js"></script>
    <script src="../../widgets/hover_view/js/user_hover.js"></script>
    <script src="../../widgets/friends_bar/js/friends-bar.js"></script>


</body>
</html>
