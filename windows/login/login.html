<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo.svg" />
        <div class="window-control">
            <button id="min-window"><img src="../../assets/img/minimize.png" /></button>
            <button id="max-window"><img src="../../assets/img/maximize.png" /></button>
            <button id="close-window"><img src="../../assets/img/close.png" /></button>
        </div>
    </div>
    <div class="view">
        <div class="login-container">
            <div class="title">
                <img class="logo" src="../../assets/img/logo-blue.svg" />
                <p>VIRTUAL CAMPUS</p>
            </div>
            <div class="login">
                <button class="ms-login">
                    <img src="../../assets/img/ms-logo.png" width="20px" />
                    Enter With Your University Email
                </button>
            </div>
        </div>
        <div class="quote">
            Let's get back to what matters.
        </div>
    </div>
    <script src="../../js/window-control.js"></script>
</body>
</html>
