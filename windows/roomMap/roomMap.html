<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./css/roomMap.css" />
    <link rel="stylesheet" href="../../widgets/friends_bar/css/friends-bar.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo.svg" />
        
        <div class="window-control">
            <div id="profile-preview">
                <div class="bubble">
                    <div class="round">
                        <img src="" alt="" >
                    </div>
                </div>
                <h2></h2>
            </div>
            <button id="min-window"><img src="../../assets/img/minimize.svg" /></button>
            <button id="max-window" ><img src="../../assets/img/maximize.svg" /></button>
            <button id="close-window" ><img src="../../assets/img/close.svg" /></button>
        </div>
    </div>
    <div class="view">
        
        <div class="topbar">
            <div class="default">
                <img class="buildingimg" src="./assets/building_icon.svg" />
                <h1>ROOM MAP</h1>
                <div class="search">
                    <img class="searchbtn" src="../../assets/img/search.svg" />
                    <input type="search" name="rooms" placeholder="Find rooms on campus" />
                    <div class="search-dropdown"></div>
                </div>
            </div>
            <div class="cardview">
                <img class="buildingimg" src="./assets/building_icon.svg" />
                <h1 class="label"></h1>
                <div class="search">
                    <img src="../../assets/img/search.svg" />
                    <input type="search" name="rooms" placeholder="Find rooms on campus" />
                </div>
                <div class="cards"></div>
            </div>
        </div>
        <div class="map">
            <div id="map-overlay">
                <div id="map-name">
                    <img src="./assets/map_icon.svg" align="left" />
                    <h1>Campus Map</h1>
                </div>
                <div id="display-topbar">
                    <img class='on' src="./assets/fullscreen_exit.svg" />
                    <img class='off' src="./assets/fullscreen.svg" />
                </div>
                <div id="zoom">
                    <img id="zoom-in" src="./assets/zoom_in.svg" />
                    <img id="zoom-out" src="./assets/zoom_out.svg" />
                </div>

            </div>

            <div id="map"></div>
        </div>

        <div class="list" hidden>
            <h1>Room lists</h1>
        </div>

        <div id="friends-bar-widget"></div>
    </div>

    <div class='room-card-overlay'>
        <div>
            <div class='thumbnail'><img src='./assets/Group 442.png'></div>
            <h1>Jaffet Upper</h1>
            <div class='attributes'><small class='attribute-social'></small><small class='attribute-study'></small></div>
            <p hidden>Some info about Jaffet</p>
            <div class='people'>
                <div class='friends'>
                </div>
                <div class='num-people' hidden>
                    + 24 others
                </div>
            </div>

            <button>Enter ></button>
        </div>
    </div>

    <script src="../../js/window-control.js"></script>
    <script src="../../js/CanvasController.js"></script>
    <script src="../../widgets/friends_bar/js/friends-bar.js"></script>

    <script src="js/card-view.js"></script>
    <script src="js/room-list.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
