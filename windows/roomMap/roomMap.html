<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="./css/roomMap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head">
        <img class="logo" src="../../assets/img/logo.svg" />
        <div class="window-control">
            <button id="min-window"><img src="../../assets/img/minimize-dark.svg" /></button>
            <button id="max-window"><img src="../../assets/img/maximize-dark.svg" /></button>
            <button id="close-window"><img src="../../assets/img/close-dark.svg" /></button>
        </div>
    </div>
    <div class="view">
        <div class="recommended">
        </div>
        <div class="map">
            <div id="map-overlay">
                <div id="map-name">
                    <img src="./assets/map_icon.svg" align="left" />
                    <h1>Campus Map</h1>
                </div>
                <div id="zoom">
                    <img id="zoom-in" src="./assets/zoom_in.svg" />
                    <img id="zoom-out" src="./assets/zoom_out.svg" />
                </div>

            </div>

            <div id="map"></div>
        </div>

        <div class="list" hidden>
            <h1>Room lists</h1>
        </div>

        <div id="friends-bar-btn">
            <img src="../../assets/img/friends_bar/people.svg" />
            <p>Connections</p>
        </div>

        <div id="friends-bar">
            <img id="close-btn" src="../../assets/img/friends_bar/right_pointer.svg" />
            <h1>Connections</h1>
            <img id="friends-icon" src="../../assets/img/friends_bar/people.svg" />
            <div class="search">
                <img src="../../assets/img/friends_bar/search_green.svg" />
                <input type="search" name="connections" placeholder="Find connected people" />
            </div>
            <p id="friends-list-type">On campus friends</p>
            <div id="friends-list">
                <div id="online-friends"></div>
                <div id="offline-friends" style="display:none"></div>
            </div>
            <a id="show-friends" href="javascript:void(0)">view all friends</a>
            <p>Connection requests</p>
            <div id="requests-list"></div>
        </div>
    </div>

    <div class = 'room-card-overlay'>
        <div>
        <div class='thumbnail'><img src = './assets/Group 442.png'></div>
        <h1>Jaffet Upper</h1>
        <div class='attributes'><small class='attribute-social'></small><small class='attribute-study'></small></div>
        <p hidden>Some info about Jaffet</p>
        <div class='people'>
            <div class='friends'>
            </div>
            <div class='num-people' hidden>
                + 24 others
            </div>
        </div>

        <button>Enter ></button>
    </div>
    </div>

    <script src="../../js/window-control.js"></script>
    <script src="../../js/CanvasController.js"></script>
    <script src="js/card-view.js"></script>
    <script src="js/room-list.js"></script>
    <script src="js/map.js"></script>
    <script src="js/main.js"></script>
    <script src="js/friends-bar.js"></script>

    <!--<script src="js/canvas.js"></script>
    <script src="js/lobby.js"></script>
    <script src="js/ui.js"></script>-->
</body>
</html>
